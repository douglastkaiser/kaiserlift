name: Main CI Workflow

on: push

jobs:

  lint:
    name: Lint with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Run pre-commit on all files
        env:
          PRE_COMMIT_USE_UV: "1"
        run: uvx pre-commit run --all-files

  test:
    name: Run Pytest on Local Checkout
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
      fail-fast: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create venv and install package
        run: |
          uv venv
          uv pip install -e ".[dev]"

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Run tests with coverage
        run: |
          uv run pytest tests \
            --cov=kaiserlift \
            --cov-report=xml \
            --cov-report=term \
            --benchmark-skip \
            -v

      - name: Upload coverage to artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # Test from pypi
  install-from-pypi:
    name: Run Pytest on Built Wheel
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo to get tests
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create venv, build and install wheel
        run: |
          uv venv
          uv build
          WHEEL=$(ls dist/*.whl)
          uv pip install "${WHEEL}[dev]"

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Run tests using installed package
        run: uv run --no-project pytest tests --benchmark-skip

  generate-example-html:
    name: Generate example HTML
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for setuptools-scm

      - uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Inject version into client
        run: uv run --with setuptools-scm python scripts/inject_version.py

      - name: Preprocess CSV data for optimal loading
        run: uv run python scripts/preprocess_data.py

      - name: Generate example HTML
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents of tests/example_use:"
          ls -la tests/example_use/
          echo "Running generate script..."
          uv run python tests/example_use/generate_example_html.py
          echo "Script completed with exit code: $?"

      - name: Verify build directory exists
        run: |
          if [ ! -d "tests/example_use/build" ]; then
            echo "ERROR: Build directory was not created!"
            echo "Check the 'Generate example HTML' step for errors."
            exit 1
          fi
          echo "Build directory contents:"
          ls -la tests/example_use/build/

      - name: Upload HTML as artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: main-deployment
          path: tests/example_use/build
          retention-days: 30

      - name: Check if Pages is enabled
        id: pages_check
        continue-on-error: true
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages)
          if [[ "$status" == "200" ]]; then
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          else
            echo "enabled=false" >> "$GITHUB_OUTPUT"
          fi

      # Deploy to gh-pages branch root (same approach as PR previews)
      - name: Deploy to gh-pages root
        if: steps.pages_check.outputs.enabled == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Save current branch
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)

          # Save build content to temp directory
          TEMP_BUILD="/tmp/main-deployment"
          rm -rf "$TEMP_BUILD"
          mkdir -p "$TEMP_BUILD"
          rsync -av --exclude='__pycache__' --exclude='*.pyc' --exclude='*.pyo' \
            tests/example_use/build/ "$TEMP_BUILD/"

          # Fetch gh-pages branch or create it
          git fetch origin gh-pages || true
          git checkout gh-pages || git checkout --orphan gh-pages

          # Clean working directory if orphan
          if [ -z "$(git log --oneline -1 2>/dev/null)" ]; then
            git rm -rf . 2>/dev/null || true
          else
            # Pull latest changes
            git pull origin gh-pages || true
          fi

          # Get list of PR directories to preserve
          PR_DIRS=$(find . -maxdepth 1 -type d -name 'pr-*' | sort)

          # Clear root files but preserve PR directories
          find . -maxdepth 1 -type f -not -name '.gitignore' -delete
          find . -maxdepth 1 -type d -not -name '.' -not -name '..' -not -name '.git' -not -name 'pr-*' -exec rm -rf {} + 2>/dev/null || true

          # Copy new build to root
          rsync -av "$TEMP_BUILD/" ./

          # Stage all changes
          git add -A

          # Commit if there are changes
          git commit -m "Deploy main site to gh-pages root" || echo "No changes to commit"

          # Push with retry logic
          MAX_RETRIES=5
          RETRY_COUNT=0
          PUSH_SUCCESS=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push origin gh-pages 2>&1; then
              PUSH_SUCCESS=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "Push failed, attempting to rebase and retry ($RETRY_COUNT/$MAX_RETRIES)..."
                sleep $((RETRY_COUNT * 2))
                git fetch origin gh-pages
                git rebase origin/gh-pages || {
                  echo "Rebase failed, resetting and trying fresh..."
                  git rebase --abort 2>/dev/null || true
                  git reset --hard origin/gh-pages
                  # Re-apply build
                  find . -maxdepth 1 -type f -not -name '.gitignore' -delete
                  find . -maxdepth 1 -type d -not -name '.' -not -name '..' -not -name '.git' -not -name 'pr-*' -exec rm -rf {} + 2>/dev/null || true
                  rsync -av "$TEMP_BUILD/" ./
                  git add -A
                  git commit -m "Deploy main site to gh-pages root" || true
                }
              fi
            fi
          done

          if [ "$PUSH_SUCCESS" = false ]; then
            echo "Failed to push after $MAX_RETRIES attempts"
            exit 1
          fi

          # Switch back to original branch
          git checkout "$CURRENT_BRANCH" || git checkout -

      # Deploy to external GitHub Pages repo (www.douglastkaiser.com)
      - name: Deploy to douglastkaiser.github.io
        id: external_deploy
        if: success()
        env:
          PAGES_TOKEN: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          FALLBACK_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=============================================="
          echo "EXTERNAL DEPLOYMENT DEBUG INFO"
          echo "=============================================="

          # Determine which token we're using
          if [ -n "$PAGES_TOKEN" ]; then
            echo "âœ… PAGES_DEPLOY_TOKEN secret is SET"
            DEPLOY_TOKEN="$PAGES_TOKEN"
            TOKEN_SOURCE="PAGES_DEPLOY_TOKEN"
            # Show token info without exposing it
            TOKEN_LENGTH=${#DEPLOY_TOKEN}
            TOKEN_PREFIX="${DEPLOY_TOKEN:0:4}"
            echo "   Token length: $TOKEN_LENGTH characters"
            echo "   Token prefix: ${TOKEN_PREFIX}..."
          else
            echo "âš ï¸  PAGES_DEPLOY_TOKEN secret is NOT SET - using GITHUB_TOKEN fallback"
            echo "   Note: GITHUB_TOKEN cannot push to external repos!"
            DEPLOY_TOKEN="$FALLBACK_TOKEN"
            TOKEN_SOURCE="GITHUB_TOKEN (fallback)"
          fi
          echo "   Token source: $TOKEN_SOURCE"
          echo ""

          # Test token validity with GitHub API
          echo "Testing token validity against GitHub API..."
          PAGES_REPO="douglastkaiser/douglastkaiser.github.io"

          API_RESPONSE=$(curl -s -w "\n%{http_code}" \
            -H "Authorization: Bearer $DEPLOY_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${PAGES_REPO}")

          HTTP_CODE=$(echo "$API_RESPONSE" | tail -n1)
          API_BODY=$(echo "$API_RESPONSE" | sed '$d')

          echo "   API Response Code: $HTTP_CODE"

          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Token has READ access to ${PAGES_REPO}"
            REPO_PERMISSIONS=$(echo "$API_BODY" | jq -r '.permissions // empty')
            if [ -n "$REPO_PERMISSIONS" ]; then
              echo "   Permissions: $REPO_PERMISSIONS"
              HAS_PUSH=$(echo "$REPO_PERMISSIONS" | jq -r '.push // false')
              if [ "$HAS_PUSH" = "true" ]; then
                echo "âœ… Token has PUSH (write) access"
              else
                echo "âŒ Token does NOT have PUSH access - deployment will fail!"
                echo "   Fix: Create a PAT with 'Contents: Read and write' permission for ${PAGES_REPO}"
              fi
            fi
          elif [ "$HTTP_CODE" = "404" ]; then
            echo "âŒ Repository not found or token has no access to ${PAGES_REPO}"
            echo "   This could mean:"
            echo "   1. The repository doesn't exist"
            echo "   2. The token doesn't have access to this repo"
            echo "   3. The token is invalid"
          elif [ "$HTTP_CODE" = "401" ]; then
            echo "âŒ Token is invalid or expired (401 Unauthorized)"
            echo "   Fix: Generate a new Personal Access Token"
          else
            echo "âš ï¸  Unexpected API response: $HTTP_CODE"
            echo "   Response: $(echo "$API_BODY" | head -c 200)"
          fi
          echo ""

          # Find build source
          echo "Locating build directory..."
          if [ -d "/tmp/main-deployment" ]; then
            BUILD_SOURCE="/tmp/main-deployment"
            echo "âœ… Using build from: $BUILD_SOURCE (temp location from gh-pages step)"
          elif [ -d "tests/example_use/build" ]; then
            BUILD_SOURCE="tests/example_use/build"
            echo "âœ… Using build from: $BUILD_SOURCE (original location)"
          else
            echo "âŒ ERROR: Build directory not found!"
            echo "   Checked: /tmp/main-deployment"
            echo "   Checked: tests/example_use/build"
            exit 1
          fi

          echo ""
          echo "Build directory contents:"
          ls -la "$BUILD_SOURCE"
          echo ""
          echo "Checking for expected files:"
          for f in index.html lifting/index.html running/index.html main.js .nojekyll; do
            if [ -e "$BUILD_SOURCE/$f" ]; then
              echo "  âœ… $f exists"
            else
              echo "  âŒ $f MISSING"
            fi
          done
          echo ""

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the GitHub Pages repository
          TEMP_DIR="/tmp/pages-repo-main"
          rm -rf "$TEMP_DIR"

          echo "Cloning ${PAGES_REPO}..."
          CLONE_OUTPUT=$(git clone "https://x-access-token:${DEPLOY_TOKEN}@github.com/${PAGES_REPO}.git" "$TEMP_DIR" 2>&1)
          CLONE_EXIT=$?

          if [ $CLONE_EXIT -eq 0 ]; then
            echo "âœ… Successfully cloned repository"
            cd "$TEMP_DIR"

            echo ""
            echo "Current state of kaiserlift/ in target repo:"
            if [ -d "kaiserlift" ]; then
              ls -la kaiserlift/ | head -20
              echo ""
              echo "Checking what links the current landing page has:"
              if [ -f "kaiserlift/index.html" ]; then
                grep -o 'href="[^"]*"' kaiserlift/index.html | head -10 || echo "  (no hrefs found)"
              fi
            else
              echo "  (kaiserlift/ directory doesn't exist yet)"
            fi
            echo ""

            # Remove old kaiserlift directory and replace with new build
            echo "Replacing kaiserlift/ with fresh build..."
            rm -rf kaiserlift
            mkdir -p kaiserlift

            rsync -av --exclude='__pycache__' --exclude='*.pyc' --exclude='*.pyo' \
              "$BUILD_SOURCE/" \
              kaiserlift/

            echo ""
            echo "New kaiserlift/ contents after copy:"
            ls -la kaiserlift/
            echo ""
            echo "Verifying new landing page links:"
            grep -o 'href="[^"]*"' kaiserlift/index.html | head -10 || echo "  (no hrefs found)"
            echo ""

            # Stage changes
            git add kaiserlift/

            # Show what will be committed
            echo "Staged changes summary:"
            git diff --staged --stat | tail -20

            # Commit if there are changes
            if git diff --staged --quiet; then
              echo ""
              echo "âš ï¸  No changes detected - nothing to deploy"
              echo "   This means the external repo already has identical content"
              echo "deployed=false" >> "$GITHUB_OUTPUT"
            else
              echo ""
              echo "Committing changes..."
              git commit -m "Deploy main kaiserlift site from commit ${{ github.sha }}"

              # Push with retry logic
              MAX_RETRIES=4
              RETRY_COUNT=0
              PUSH_SUCCESS=false

              echo "Pushing to ${PAGES_REPO}..."
              while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
                PUSH_OUTPUT=$(git push origin main 2>&1)
                PUSH_EXIT=$?

                if [ $PUSH_EXIT -eq 0 ]; then
                  PUSH_SUCCESS=true
                  echo "deployed=true" >> "$GITHUB_OUTPUT"
                  echo ""
                  echo "=============================================="
                  echo "âœ… DEPLOYMENT SUCCESSFUL!"
                  echo "=============================================="
                  echo "Site should be live at:"
                  echo "  - https://www.douglastkaiser.com/kaiserlift/"
                  echo "  - https://www.douglastkaiser.com/kaiserlift/lifting/"
                  echo "  - https://www.douglastkaiser.com/kaiserlift/running/"
                  echo ""
                  echo "Note: GitHub Pages may take 1-2 minutes to update"
                  break
                else
                  RETRY_COUNT=$((RETRY_COUNT + 1))
                  echo "âŒ Push failed (attempt $RETRY_COUNT/$MAX_RETRIES)"
                  echo "   Error: $PUSH_OUTPUT"
                  if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                    WAIT_TIME=$((2 ** RETRY_COUNT))
                    echo "   Retrying in ${WAIT_TIME}s..."
                    sleep $WAIT_TIME
                    git pull --rebase origin main
                  fi
                fi
              done

              if [ "$PUSH_SUCCESS" = false ]; then
                echo "deployed=false" >> "$GITHUB_OUTPUT"
                echo ""
                echo "=============================================="
                echo "âŒ DEPLOYMENT FAILED"
                echo "=============================================="
                echo "Failed to push after $MAX_RETRIES attempts"
                echo "Common causes:"
                echo "  1. Token lacks write permission"
                echo "  2. Branch protection rules"
                echo "  3. Network issues"
              fi
            fi
          else
            echo "deployed=false" >> "$GITHUB_OUTPUT"
            echo ""
            echo "=============================================="
            echo "âŒ CLONE FAILED"
            echo "=============================================="
            echo "Could not clone ${PAGES_REPO}"
            echo "Error output: $CLONE_OUTPUT"
            echo ""
            echo "Troubleshooting:"
            echo "  1. Verify PAGES_DEPLOY_TOKEN is set in repository secrets"
            echo "  2. Token must be a Personal Access Token (PAT), not GITHUB_TOKEN"
            echo "  3. For fine-grained PAT: grant 'Contents: Read and write' on ${PAGES_REPO}"
            echo "  4. For classic PAT: grant 'repo' scope"
            echo "  5. Ensure the token hasn't expired"
          fi

      - name: Add deployment summary
        run: |
          REPO_OWNER=$(echo "${{ github.repository }}" | cut -d'/' -f1)
          REPO_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          EXTERNAL_DEPLOYED="${{ steps.external_deploy.outputs.deployed }}"
          PAGES_ENABLED="${{ steps.pages_check.outputs.enabled }}"

          {
            echo "### ðŸŒ Main Site Deployed";
            echo "";
            if [ "$EXTERNAL_DEPLOYED" = "true" ]; then
              echo "âœ… **Primary Site (www.douglastkaiser.com)**";
              echo "- ðŸ  [Landing Page](https://www.douglastkaiser.com/kaiserlift/)";
              echo "- ðŸ‹ï¸ [Lifting Demo](https://www.douglastkaiser.com/kaiserlift/lifting/)";
              echo "- ðŸƒ [Running Demo](https://www.douglastkaiser.com/kaiserlift/running/)";
              echo "";
            fi
            if [ "$PAGES_ENABLED" = "true" ]; then
              echo "ðŸ“¦ **Fallback Site (GitHub Pages)**";
              echo "- ðŸ  [Landing Page](https://${REPO_OWNER}.github.io/${REPO_NAME}/)";
              echo "- ðŸ‹ï¸ [Lifting Demo](https://${REPO_OWNER}.github.io/${REPO_NAME}/lifting/)";
              echo "- ðŸƒ [Running Demo](https://${REPO_OWNER}.github.io/${REPO_NAME}/running/)";
            else
              echo "âš ï¸ GitHub Pages is not enabled for this repository.";
              echo "Download the 'main-deployment' artifact to view locally.";
            fi
          } >> "$GITHUB_STEP_SUMMARY"
