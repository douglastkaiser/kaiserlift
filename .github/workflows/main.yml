name: Main CI Workflow

on: push

jobs:

  lint:
    name: Lint with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit on all files
        run: pre-commit run --all-files

  # Test from pypi
  install-from-pypi:
    name: Run Pytest on Installed Package from PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install package from PyPI
        run: |
          pip install --upgrade pip
          pip install --upgrade kaiserlift
          pip install pytest

      - name: Checkout repo to get tests
        uses: actions/checkout@v4

      - name: Run tests using installed package
        run: |
          pytest tests

  generate-example-html:
    name: Generate example HTML
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install package
        run: |
          pip install --upgrade pip
          pip install -e .

      - name: Generate example HTML
        run: python tests/example_use/generate_example_html.py

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: example-html
          path: tests/example_use/build/example.html
