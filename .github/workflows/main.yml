name: Main CI Workflow

on: push

jobs:

  lint:
    name: Lint with pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Run pre-commit on all files
        env:
          PRE_COMMIT_USE_UV: "1"
        run: uvx pre-commit run --all-files

  # Test from pypi
  install-from-pypi:
    name: Run Pytest on Installed Package from PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo to get tests
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Create venv and install package from PyPI
        run: |
          uv venv
          uv pip install kaiserlift pytest

      - name: Run tests using installed package
        run: uv run --no-project pytest tests

  generate-example-html:
    name: Generate example HTML
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync

      - name: Generate example HTML
        run: uv run python tests/example_use/generate_example_html.py

      - name: Upload HTML to Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/example_use/build

      - id: deployment
        name: Deploy example HTML to Pages
        uses: actions/deploy-pages@v4

      - name: Add preview link to summary
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          {
            echo "### Example HTML";
            echo "[View example.html](${PAGE_URL}/example.html)";
          } >> "$GITHUB_STEP_SUMMARY"
